# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, title:(BatteryUI)
windowrule = move 83% 30, title:(BatteryUI)

windowrule = float, class:(blueman-manager)
windowrule = size 30% 30%, class:(blueman-manager)
windowrule = move 68% 30, class:(blueman-manager)

windowrule = float, title:(Calendar)
windowrule = size 19% 55%, title:(Calendar)
windowrule = move 81% 30, title:(Calendar)

windowrule = float, title:(nwg-look)

windowrule = float, title:(Volume Control)
windowrule = move 70% 30, title:(Volume Control)
windowrule = size 25% 30%, title:(Volume Control)

windowrule = float, title:(Picture-in-Picture)

windowrule = float, title:(FIRASim - [Simulator])
windowrule = size 60% 75%, class:(FIRASim - [Simulator])

windowrule = float, title:(RViz)
windowrule = size 50% 50%, title:(RViz)

windowrule = float, class:(org.gnome.Nautilus)
windowrule = size 60% 60%, class:(org.gnome.Nautilus)
